<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Chá Revelação</title>
  <!-- Importando fontes do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      margin-bottom: 20px;
    }
    /* Espaço para foto */
    .photo-placeholder {
      width: 100%;
      height: 200px;
      background: #eaeaea;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: #777;
      font-size: 1.1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .question {
      text-align: center;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      margin-top: 10px;
    }
    .radio-group label {
      font-size: 1em;
      cursor: pointer;
    }
    .radio-menina {
      color: #ff69b4; /* Rosa */
    }
    .radio-menino {
      color: #1e90ff; /* Azul */
    }
    button {
      padding: 10px 20px;
      background-color: #d63384;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b1286d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-placeholder">
      <!-- Espaço para inserir a foto do convite -->
      Coloque a foto aqui
    </div>
    <h1>Convite - Chá Revelação</h1>
    <form id="rsvpForm">
      <input type="text" id="fullName" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <div class="question">
        <p>O que você acha? Será menina ou menino?</p>
        <div class="radio-group">
          <label class="radio-menina">
            <input type="radio" name="genderGuess" value="Menina" required> Menina
          </label>
          <label class="radio-menino">
            <input type="radio" name="genderGuess" value="Menino" required> Menino
          </label>
        </div>
      </div>
      <button type="submit">Confirmar Presença</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const genderGuess = document.querySelector('input[name="genderGuess"]:checked').value;
      
      // Envie os dados para seu backend via fetch ou AJAX, se necessário.
      console.log('Nome:', fullName, 'Email:', email, 'Palpite:', genderGuess);
      
      alert('Sua presença foi confirmada. Obrigado!');
      form.reset();
    });
  </script>
</body>
</html>
